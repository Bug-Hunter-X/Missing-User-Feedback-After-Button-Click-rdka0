<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <button id="myButton" onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      document.getElementById("myButton").textContent = "Div Hidden";
    }
  </script>
</body>
</html>
